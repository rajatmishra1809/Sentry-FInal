<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENTRY | Travel Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg-void: #050505; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-void);
      color: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      -webkit-font-smoothing: antialiased;
    }
    .font-syne { font-family: 'Syne', sans-serif; }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #3b82f640; border-radius: 10px; }
    
    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(59, 130, 246, 0.1);
    }
    .bento-card {
      background: rgba(255, 255, 255, 0.01);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .bento-card:hover {
      background: rgba(59, 130, 246, 0.03);
      border-color: rgba(59, 130, 246, 0.3);
    }
    
    /* Black & White to Color Transition */
    .intel-image {
      filter: grayscale(100%) brightness(0.9);
      transition: filter 0.5s ease, transform 0.8s ease, opacity 0.5s ease;
    }
    
    .image-container:hover .intel-image {
      filter: grayscale(0%) brightness(1);
      transform: scale(1.05);
    }
    
    .scanlines {
      position: relative;
      overflow: hidden;
    }
    .scanlines::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(59, 130, 246, 0.03) 50%);
      z-index: 2;
      background-size: 100% 4px;
      pointer-events: none;
    }

    .blueprint-grid {
      background-image: 
        radial-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px);
      background-size: 24px 24px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.4s ease forwards; }
    
    .smooth-scroll {
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
      overflow-y: auto;
    }
    .smooth-scroll::-webkit-scrollbar { display: none; }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>

  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
